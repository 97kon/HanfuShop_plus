<!doctype html>
<html class="no-js" lang="en">

<head th:replace="home/public/header::head(~{::title},~{::links},~{})">
    <title>个人信息-云裳·汉服商城</title>
    <links>
        <link rel="stylesheet" href="/static/common/plugs/layui/css/layui.css">
    </links>
</head>

<body>
<style type="text/css">
    .layui-card-header {
        position: relative;
        height: 42px;
        line-height: 42px;
        padding: 0 15px;
        border-bottom: 3px solid #f6f6f6;
        color: #333;
        border-radius: 2px 2px 0 0;
        font-size: 14px;
    }
</style>

    <div class="blog-wrapper">

        <!-- Header Area Start Here -->
        <div th:replace="home/public/header::headmenu"></div>
        <!-- Header Area End Here -->

        <!-- Breadcrumb Area Start Here -->
        <div class="breadcrumbs-area position-relative">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <div class="breadcrumb-content position-relative section-content">
                            <h3 class="title-3">个人信息</h3>
                            <ul>
                                <li><a href="/home/index">首页</a></li>
                                <li>个人信息</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Breadcrumb Area End Here -->
        <!-- Blog Main Area Start Here -->
        <div class="blog-main-area">
            <div class="layui-container">
                <div class="layui-row">
                    <div class="layui-col-xs12">
                        <div style="padding: 20px; background-color: #F2F2F2;margin-top: 10px">
                            <div class="layui-row layui-col-space15">
                                <div class="layui-col-md7" style="height: 500px">
                                    <div class="layui-card layui-anim layui-anim-upbit">
                                        <div class="layui-card-header">基本信息</div>
                                        <div class="layui-card-body">
                                            <table class="layui-table">
                                                <tbody>
                                                <tr>
                                                    <th class="layui-col-md8">用户名称</th>
                                                    <td th:text="${user.name}">出错啦</td>
                                                </tr>
                                                <tr>
                                                    <th class="layui-col-md8">登录账号</th>
                                                    <td th:text="${user.code}">出错啦</td>
                                                </tr>
                                                <tr>
                                                    <th class="layui-col-md8">用户年龄</th>
                                                    <td th:text="${user.age}">出错啦</td>
                                                </tr>
                                                <tr>
                                                    <th class="layui-col-md8">用户性别</th>
                                                    <td th:text="${user.sex=='1'?'男':'女'}">出错啦</td>
                                                </tr>
                                                <tr>
                                                    <th class="layui-col-md8">联系方式</th>
                                                    <td th:text="${user.mobile}">出错啦</td>
                                                </tr>
                                                <tr>
                                                    <th class="layui-col-md8">联系邮箱</th>
                                                    <td th:text="${user.email}">出错啦</td>
                                                </tr>
                                                <tr>
                                                    <th class="layui-col-md8">信誉分</th>
                                                    <td th:text="${user.creditScore}">出错啦</td>
                                                </tr>
                                                <tr>
                                                    <th class="layui-col-md8">账户余额</th>
                                                    <td th:text="${user.account}">出错啦</td>
                                                </tr>
<!--                                                <tr>-->
<!--                                                    <td class="layui-col-md8">注册时间</td>-->
<!--                                                    <td th:text="${#temporals.format(user.createTime, 'yyyy-MM-dd HH:mm:ss')}">出错啦</td>-->
<!--                                                </tr>-->
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <a class="layui-btn" style="background-color: #fd7e14" th:onclick="WeAdminShow('编辑用户','/user/editFrontPage/'+[[${user.id}]],800,600)" href="javascript:;">修改信息</a>
                                    <a class="layui-btn" style="background-color: #fd7e14" th:onclick="WeAdminShow('账户充值','/user/accountPage/'+[[${user.id}]],800,600)" href="javascript:;">账户充值</a>
                                </div>
                                <div class="layui-col-md5" >
                                    <div class="layui-card layui-anim layui-anim-upbit" style="height: 390px;">
                                        <div class="layui-card-header">用户头像</div>
                                        <div class="layui-card-body layui-anim layui-anim-scaleSpring" style="height: 350px;display: flex;align-items: center">

                                            <img th:if="${user.field1!=null&&user.field1!=''}" th:src="${'/file/fileDown?saveName='+user.field1}" class="img-responsive img-rounded" style="max-width: 100%;max-height: 285px;">
                                            <img th:if="${user.field1==null||user.field1==''}" src="/static/common/images/lunbo1.jpg" class="img-responsive img-rounded" style="max-width: 100%;max-height: 285px;">
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-col-md12">
                                    <div class="layui-card layui-anim layui-anim-upbit">
                                        <div class="layui-card-header">个人简介</div>
                                        <div class="layui-card-body" style="min-height: 250px;"
                                             th:text="${user.field0==''||user.field0==null?'这家伙很懒...................':user.field0}">
                                            这家伙很懒...................
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Blog Main Area End Here -->

        <!-- Support Area Start Here -->
        <div class="support-area">
            <div class="container container-default custom-area">
                <div class="row">
                    <div class="col-lg-12 col-custom">
                        <div class="support-wrapper d-flex">
                            <div class="support-content">
                                <h1 class="title">需要帮助吗 ?</h1>
                                <p class="desc-content">请拨打24小时服务热线  01234-567-890</p>
                            </div>
                            <div class="support-button d-flex align-items-center">
                                <a class="obrien-button primary-btn" href="javascript:;">立即拨打</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Support Area End Here -->

        <!-- Footer Area Start Here -->
        <footer th:replace="home/public/footer::footer"></footer>
        <!-- Footer Area End Here -->
    </div>


    <!-- Scroll to Top Start -->
    <a class="scroll-to-top" href="#">
        <i class="ion-chevron-up"></i>
    </a>
    <!-- Scroll to Top End -->

    <!-- JS
============================================ -->

    <!-- jQuery JS -->
    <script src="/static/assets/js/vendor/jquery-3.5.1.min.js"></script>
    <!-- jQuery Migrate JS -->
    <script src="/static/assets/js/vendor/jQuery-migrate-3.3.0.min.js"></script>
    <!-- Modernizer JS -->
    <script src="/static/assets/js/vendor/modernizr-2.8.3.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="/static/assets/js/vendor/bootstrap.bundle.min.js"></script>
    <!-- Slick Slider JS -->
    <script src="/static/assets/js/plugins/slick.min.js"></script>
    <!-- Countdown JS -->
    <script src="/static/assets/js/plugins/jquery.countdown.min.js"></script>
    <!-- Ajax JS -->
    <script src="/static/assets/js/plugins/jquery.ajaxchimp.min.js"></script>
    <!-- Jquery Nice Select JS -->
    <script src="/static/assets/js/plugins/jquery.nice-select.min.js"></script>
    <!-- Jquery Ui JS -->
    <script src="/static/assets/js/plugins/jquery-ui.min.js"></script>
    <!-- jquery magnific popup js -->
    <script src="/static/assets/js/plugins/jquery.magnific-popup.min.js"></script>

    <!-- Main JS -->
    <script src="/static/assets/js/main.js"></script>
<script type="text/javascript">
    var userId='[[${session?.user?.id}]]';
    if(userId==''||userId=="null"||userId=="undefined"){
        window.location.href="/home/login";
    }

</script>

</body>

</html>
