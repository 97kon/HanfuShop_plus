            <div class="container" id="app">
                <div class="checkout-addr">

                    <!--<div class="checkout-title">-->
                        <!--<span>收货地址</span>-->
                    <!--</div>-->
                    <div class="addr-list-wrap">
                        <div class="addr-list">
                            <ul>
                                <li v-for="(item,index) in filterAddress " :class="{'check':item.id==currenId}" @click="currenId = item.id">
                                    <dl>
                                        <dt >{{item.receiverName }}</dt>
                                        <dd class="address" > {{ item.address}}</dd>
                                        <dd class="tel" >{{ item.mobile}}</dd>
                                    </dl>
                                    <div class="addr-opration addr-edit">
                                        <a href="javascript:;" class="addr-edit-btn" @click="update(item)">
                                            <svg class="icon icon-edit" style="height: 20px">
                                                <use xlink:href="#icon-edit"></use>
                                            </svg>
                                        </a>
                                    </div>
                                    <div class="addr-opration addr-del">
                                        <a href="javascript:;" class="addr-del-btn" @click="del(item.id)">
                                            <svg class="icon icon-del" style="height: 20px">
                                                <use xlink:href="#icon-del"></use>
                                            </svg>

                                        </a>
                                    </div>
                                    <div class="addr-opration addr-set-default" v-if="item.isDefault!=1">
                                        <a href="javascript:;" class="addr-set-default-btn" @click="setDefault(item.id)">
                                            <i>设为默认</i>
                                        </a>
                                    </div>
                                    <div class="addr-opration addr-default" v-if="item.isDefault==1">默认地址</div>
                                </li>

                                <li class="addr-new">
                                    <div class="add-new-inner" @click="addAddress()">
                                        <i class="icon-add">
                                            <svg class="icon icon-add"><use xlink:href="#icon-add"></use></svg>
                                        </i>
                                        <p>添加新地址</p>
                                    </div>
                                </li>
                            </ul>
                        </div>

                        <div class="shipping-addr-more">
                            <!-- limitNum = addressList.length 这个方法和 @click="loadMore"是一样的
                            这页面中 一律不要使用 this
                            -->
                            <a class="addr-more-btn up-down-btn" href="javascript:;"  @click="loadMore">
                                more
                                <i class="i-up-down">
                                    <i class="i-up-down-l"></i>
                                    <i class="i-up-down-r"></i>
                                </i>

                                <form class="layui-form layui-form-pane" id="form" enctype="multipart/form-data">
                                    <div class="layui-form-item">
                                        <label for="receiverName" class="layui-form-label">
                                            <span class="we-red">*</span>收货人
                                        </label>
                                        <div class="layui-input-inline"  >
                                            <input type="text" id="receiverName" v-model="receiverName"  name="receiverName" required lay-verify="required"

                                    </div>
                                    <div class="layui-form-item">

                                            <span class="we-red">*</span>联系电话
                                        </label>
                                        <div class="layui-input-inline "  >
                                            <input type="text"  id="mobile" v-model="mobile"  name="mobile" lay-verify="required"
                                                   placeholder="请输入联系电话" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label for="postCode" class="layui-form-label">
                                            <span class="we-red">*</span>邮编
                                        </label>
                                        <div class="layui-input-inline "  >
                                            <input type="text"  id="postCode" v-model="postCode" name="postCode" lay-verify="required"

                                        </div>
                                    </div>

                                            <span class="we-red">*</span>配送地址

                                        <div class="layui-input-inline "  >
                                            <input type="text"  id="address" v-model="address" name="address" lay-verify="required"

    <script src="/static/home/cart/js/vue2.min.js"></script>
    <script src="/static/home/cart/js/vue-resource.min.js"></script>
<script type="text/javascript">
    var userId='[[${session?.user?.id}]]';
    if(userId==''||userId=="null"||userId=="undefined"){
        window.location.href="/home/login";
    }
    var vm = new Vue({
        el:'#app',
        data:{
            addressList:[],     // 定义新的数组
            cartList:[],     // 被选中的购物车数组
            totalMoney:0,     // 被选中的购物车数组--总金额
            limitNum: 5,        //定义当前显示的条数
            currenId:0,      //
            id:"",      //
            receiverName:"",      //
            mobile:"",      //
            postCode:"",      //
            address:"",      //
            changeFlag:false,      // 是否添加或修改地址 ，默认false
            shippingMethod:  1   //
        },
        filters:{ // 过滤器 对数据实现转换 可以定义全局的 也可以定义局部的 这个是局部的 只有vue的实例才可以使用
            formatMoney:function (value) { // 默认接收一个参数
                return "¥ " + value.toFixed(2) +" 元"; // 返回一个¥ 加上2位小数
            }
        },
        computed:{ // 数组过滤器
            filterAddress:function () {
                // slice() 返回一个全新的数组 和 之前的数组没有关系
                return this.addressList.slice(0,this.limitNum); //分隔数组前3个
            }
        },
        mounted:function () { // 钩子函数
            this.$nextTick(function () {
                this.getAddressList();
            })
        },
        methods:{
            // 页面刚开始加载 请求的数据
            getAddressList:function () {
                var _this = this;
                this.$http.get("/home/userAddress/list?userId="+userId).then(function (response) {
                    console.log(response);
                    _this.addressList = response.body.data.rows;
                    _this.currenId=_this.addressList[0].id;
                    console.log("当前默认选中收货地址id：",_this.currenId)
                });
            },

            // 点击更多的方法
            loadMore:function () {
                if(this.limitNum==5){
                    this.limitNum = this.addressList.length;
                }else{
                    this.limitNum = 5;
                }

            },
            // 点击设置为默认地址
            setDefault:function (addressId) {
                var _this = this;
                _this.addressList.forEach(function (item,index) {
                    if(item.id == addressId){
                        item.isDefault = 1;
                    }else {
                        item.isDefault = 0;
                    }
                });
                this.$http.post("/home/userAddress/updateDefault?id="+addressId+"&userId="+userId).then(function (res) {
                    console.log("更新默认地址结果为：",res)
                })
            },
            addAddress:function () {
                this.changeFlag=true;
                this.receiverName="";
                this.mobile="";
                this.postCode="";
                this.address="";
            },
            update:function(item){
                this.id=item.id;
                this.receiverName=item.receiverName;
                this.mobile=item.mobile;
                this.postCode=item.postCode;
                this.address=item.address;
                this.changeFlag=true;
            },
            del:function(id){
                let data="idList="+id;
                this.$http.post("/home/userAddress/delete?"+data).then(function (res) {
                    console.log("删除结果为：",res);
                    this.$http.get("/home/userAddress/list?userId="+userId).then(function (response) {
                        console.log("重新获取地址结果为：",response);
                        this.addressList = response.body.data.rows;
                    });
                })
            },
            saveUpdate:function () {
                let data="receiverName="+this.receiverName+"&mobile="+this.mobile+"&postCode="+this.postCode+"&address="+this.address+"&id="+this.id;
                this.$http.post("/home/userAddress/saveOrUpdate?"+data).then(function (res) {
                    console.log("添加或更新地址结果为：",res);
                    this.$http.get("/home/userAddress/list?userId="+userId).then(function (response) {
                        console.log("重新获取地址结果为：",response);
                        this.addressList = response.body.data.rows;
                    });
                    this.id="";
                    this.receiverName="";
                    this.mobile="";
                    this.postCode="";
                    this.address="";
                    this.changeFlag=false;
                })

            }
        }
    });


</script>

</body>

</html>
