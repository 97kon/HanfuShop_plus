<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/public/head::head(~{::title},~{},~{})">
    <title>添加商品-云裳·汉服商城</title>
</head>

<body>
<style type="text/css">
    .weadmin-body{
        padding: 20px;
    }
    .layui-form-item {
        margin-bottom: 30px;
        clear: both;
        *zoom: 1;
        width: 100%;
        display: flex;
        justify-content: center;
    }

    .layui-form-item .layui-form-label {
        float: left;
        width: 10%;
        min-width: 110px;
    }
    .layui-form-item .layui-input-inline {
        float: left;
        width: 90%;
    }

    .layui-form-item .wrapper-item{
        width:50%
    }
    .wrapper-item .layui-form-label {
        float: left;
        width: 30%;
        min-width: 110px;
    }
    .wrapper-item .layui-input-inline {
        float: left;
        width: 60%;
    }
    .we-red{
        color: red;
    }
</style>
<div class="weadmin-body">
    <form class="layui-form layui-form-pane" id="form" enctype="multipart/form-data">
        <div class="layui-form-item">
            <div class="wrapper-item">
                <label for="secondCId" class="layui-form-label">
                    <span class="we-red">*</span>商品分类
                </label>
                <div class="layui-input-inline">
                    <select  name="secondCId" id="secondCId" th:placeholder="请选择分类">
                        <option  th:each="category:${secondCategoryList}" th:value="${category.id}">[[${category.name}]]</option>
                    </select>
                </div>
            </div>
            <div class="wrapper-item">
                <label for="name" class="layui-form-label">
                    <span class="we-red">*</span>商品名称
                </label>
                <div class="layui-input-inline" >
                    <input type="text" id="name"  name="name" required lay-verify="required"
                           placeholder="商品名称" autocomplete="off"  class="layui-input">
                </div>
            </div>

        </div>
        <div class="layui-form-item">
            <div class="wrapper-item">
                <label for="price" class="layui-form-label">
                    <span class="we-red">*</span>商品价格
                </label>
                <div class="layui-input-inline" >
                    <input type="number" id="price"  name="price" required lay-verify="required"
                           placeholder="商品价格" autocomplete="off"  class="layui-input">
                </div>
            </div>


            <div class="wrapper-item">
                <label for="tags" class="layui-form-label">
                    <span class="we-red">*</span>商品标签
                </label>
                <div class="layui-input-inline" >
                    <input type="text" id="tags"  name="tags" required lay-verify="required"
                           placeholder="请输入商品标签，以英文逗号分隔" autocomplete="off"  class="layui-input">
                </div>
            </div>



        </div>

        <div class="layui-form-item">
            <div class="wrapper-item">
                <label for="file1" class="layui-form-label">
                    <span class="we-red">*</span>商品主图1
                </label>
                <div class="layui-input-inline" >
                    <input type="file" id="file1"  name="file1" required lay-verify="required"
                           placeholder="商品主图1" autocomplete="off"  class="layui-input">
                </div>
            </div>
            <div class="wrapper-item">
                <label for="file2" class="layui-form-label">
                    <span class="we-red">*</span>商品主图2
                </label>
                <div class="layui-input-inline" >
                    <input type="file" id="file2"  name="file2" required lay-verify="required"
                           placeholder="商品主图2" autocomplete="off"  class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="wrapper-item">
                <label for="file3" class="layui-form-label">
                    <span class="we-red">*</span>商品主图3
                </label>
                <div class="layui-input-inline" >
                    <input type="file" id="file3"  name="file3" required lay-verify="required"
                           placeholder="商品主图3" autocomplete="off"  class="layui-input">
                </div>
            </div>
            <div class="wrapper-item" style="justify-content: flex-end">
                <label for="file4" class="layui-form-label">
                    <span class="we-red">*</span>商品主图4
                </label>
                <div class="layui-input-inline" >
                    <input type="file" id="file4"  name="file4" required lay-verify="required"
                           placeholder="商品主图4" autocomplete="off"  class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="justify-content: flex-start;">
            <div class="wrapper-item">
                <label for="file4" class="layui-form-label">
                    <span class="we-red">*</span>商品主图5
                </label>
                <div class="layui-input-inline" >
                    <input type="file" id="file5"  name="file5" required lay-verify="required"
                           placeholder="商品主图5" autocomplete="off"  class="layui-input">
                </div>
            </div>
            <div class="wrapper-item">
                <label for="stock" class="layui-form-label">
                    <span class="we-red">*</span>商品库存
                </label>
                <div class="layui-input-inline" >
                    <input type="number" id="stock" value="100"  name="stock" required lay-verify="required"
                           placeholder="商品库存" autocomplete="off"  class="layui-input">
                </div>
            </div>

        </div>

        <div class="layui-form-item" style="justify-content: flex-start">
            <label  class="layui-form-label">
                详细内容
            </label>
            <div class="layui-input-inline" >
                <textarea id="container" name="content" style="min-height: 400px" ></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <button style="width:25%;max-width: 300px" class="layui-btn" lay-filter="add" lay-submit>添加</button>
        </div>
    </form>
</div>
<!-- 百度编辑器配置文件 -->
<script type="text/javascript" th:src="@{/static/common/plugs/ueditor/ueditor.config.js}"></script>
<!-- 百度编辑器编辑器源码文件 -->
<script type="text/javascript" th:src="@{/static/common/plugs/ueditor/ueditor.all.js}"></script>

<script type="text/javascript">
    var ue = UE.getEditor('container');
</script>

<script type="text/javascript">
    layui.use(['form', 'layer','upload', 'jquery', 'admin'], function () {
        var form = layui.form,
            $ = layui.jquery,
            upload = layui.upload,
            layer = layui.layer;
        //监听提交
        form.on('submit(add)', function (data) {
            console.log(data.field);
            var formData = new FormData($("#form")[0]);
            if(data.field.file1==null){
                layer.msg("请上传图片！", {icon: 2, time: 1500});
                return false;
            }
            $.ajax({
                url: "/goods/add",
                type: "post",
                data: formData,
                processData: false,
                contentType: false,
                beforeSend: function(){
                    //返回的参数item，即为当前的input DOM对象
                    index = layer.load(1,{shade: [0.3,'grey']});
                },
                success: function (res) {
                    //关闭遮罩层
                    layer.close(index);
                    if (res.success == true) {
                        layer.msg(res.msg, {icon: 1, time: 1500},function () {
                            refreshParent();
                        });
                    } else {
                        layer.msg(res.msg, {icon: 2, time: 1500});
                    }
                },
                error: function (res) {
                    layer.msg(res, {icon: 2, time: 1500});
                },
                complete: function () {
                }
            });
            return false;
        });
    });

</script>
</body>

</html>
