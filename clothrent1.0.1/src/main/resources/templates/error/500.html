<!doctype html>
<html class="no-js" lang="en">

<head th:replace="home/public/header::head(~{::title},~{},~{})">
    <title>404页-云裳·汉服商城</title>
</head>

<body>

    <div class="contact-wrapper">
        <div th:replace="home/public/header::headmenu"></div>
        <!-- Breadcrumb Area Start Here -->
        <div class="breadcrumbs-area position-relative">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <div class="breadcrumb-content position-relative section-content">
                            <h3 class="title-3">Exception 500</h3>
                            <ul>
                                <li><a href="/home/index">Home</a></li>
                                <li>Exception 500</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Breadcrumb Area End Here -->
        <!-- Error 500 Area Start Here -->
        <div class="error-area">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="error_form">
                            <h1>500</h1>
                            <h2>哎呀! 出错了！</h2>
                            <p>[[${errorMsg}]]</p>
                            <form action="/home/goods/homeListPage">
                                <input name="name" placeholder="查询某个商品" type="text">
                                <button type="submit"><i class="fa fa-search"></i></button>
                            </form>
                            <a href="/home/index">回到首页</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="support-area" th:replace="home/public/footer::support-area"></div>
        <footer th:replace="home/public/footer::footer"></footer>
    </div>

</body>

</html>
